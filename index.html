<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <img src="cryptocurrency-img/images/logo.png" class="logo">
            <ul>
                <li><a href="#">Market</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">White Papers</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
            <a href="#" class="btn">EN</a>
        </nav>

        <div class="content">
            <h1>BUY & <br>SELL <span>Crypto</span></h1>
            <p>World's biggest Cryptocurrency exchange available on web as well <br>as mobile phone.</p>
            <a href="#" class="btn">EXPLORE MORE</a>
        </div>
        <div class="coinList">
            <div class="row">
                <div class="coin">
                    <img src="cryptocurrency-img/images/bitcoin.png">
                    <div>
                        <h3>Rs. <span id="bitcoin"></span></h3>
                        <p>Bitcoin</p>
                    </div>
                </div>
                <div class="coin">
                    <img src="cryptocurrency-img/images/ethereum.png">
                    <div>
                        <h3>Rs. <span id="ethereum"></span></h3>
                        <p>Ethereum</p>
                    </div>
                </div>
                <div class="coin">
                    <img src="cryptocurrency-img/images/dogecoin.png">
                    <div>
                        <h3>Rs. <span id="dogecoin"></span></h3>
                        <p>Dogecoin</p>
                    </div>
                </div>
            </div>
            <div class="row more">
                <div class="coin">
                    <img src="cryptocurrency-img/images/tether.png">
                    <div>
                        <h3>Rs. <span id="tether"></span></h3>
                        <p>Tether</p>
                    </div>
                </div>
                <div class="coin">
                    <img src="cryptocurrency-img/images/solana.png">
                    <div>
                        <h3>Rs. <span id="solana"></span></h3>
                        <p>Solana</p>
                    </div>
                </div>
                <div class="coin">
                    <img src="cryptocurrency-img/images/xrp-xrp-logo-CBBF77A5CF-seeklogo.com.png">
                    <div>
                        <h3>Rs. <span id="xrp"></span></h3>
                        <p>XRP</p>
                    </div>
                </div>
            </div>
            <button onclick="expand()">EXPAND</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
